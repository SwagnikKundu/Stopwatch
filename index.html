<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-body">
        <div class ="timer-clock">
            <span id="timer-display">
                
            </span>
        </div>
        <div class="timer-control">
            <button class="timer-buttons" id="record-lap">RECORD</button>
            <button class="timer-buttons" id="start-timer" value="start">START</button>
            <button class="timer-buttons" id="reset-timer">RESET</button>
        </div>
        <div class="timer-lap">
            <table id="lap">
                
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
